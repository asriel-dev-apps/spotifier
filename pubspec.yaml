name: spotifier
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  go_router:
  device_preview:
  flutter_riverpod:
  freezed_annotation:
  json_annotation:
  http:
  path_provider:
  sqflite:
  path:
  firebase_core:
  firebase_analytics:
  firebase_auth:
  riverpod_annotation:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  riverpod_generator:
  build_runner:
  freezed:
  json_serializable:
  riverpod_lint:

flutter:
  uses-material-design: true
  assets:
    - assets/
    # - assets/images/
    # - assets/json/
    - assets/fonts/OFL.txt
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Bold.otf
        - asset: assets/fonts/NotoSansJP-Regular.otf
